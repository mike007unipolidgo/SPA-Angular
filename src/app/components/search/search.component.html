<h1>Buscando: <small>"{{ termino }}"</small></h1>
<hr>
<div *ngIf="heroes.length < 1" class="alert alert-warning" role="alert">
	No se encotró ningun elemento con el término "{{ termino }}".
</div>
<div class="card-columns">
	<div *ngFor="let heroe of heroes" class="card animated fadeIn fast">
		<img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
		<div class="card-body">
			<h5 class="card-title">{{ heroe.nombre }}</h5>
			<p class="card-text">{{ heroe.bio }}</p>
			<p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>
			<button (click)="verHeroe(heroe.id)" class="btn btn-outline-primary btn-block">Ver más...</button>
			<!-- <a [routerLink]="['/heroe', i]" class="btn btn-outline-primary btn-block">Ver más link...</a> -->
		</div>
	</div>
</div>
